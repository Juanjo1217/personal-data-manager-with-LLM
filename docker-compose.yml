services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    container_name: django-backend

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    volumes:
      - ./frontend:/app
    ports:
      - "3000:3000"
    depends_on:
      - backend
    container_name: nextjs-frontend

  llm:
    build:
      context: ./llm
      dockerfile: Dockerfile
    volumes:
      - ./llm:/app
    ports:
      - "5000:5000"
    depends_on:
      - backend
    container_name: llm-container
